name: pr

on:
  pull_request:
    branches:
      - master

jobs:
  algolia:
    uses: the-guild-org/shared-config/.github/workflows/algolia-integrity.yml@main
    secrets:
      githubToken: ${{ secrets.GUILD_BOT_TOKEN }}
    with:
      domain: https://www.the-guild.dev/graphql/inspector/
      source: 'Inspector'
